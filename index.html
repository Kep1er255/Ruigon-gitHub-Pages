<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruigon-gitHub-Pages</title>
    <link rel="stylesheet" href="https://Ruigon.github.io/Ruigon-gitHub-Pages/stylesheet.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <span class="menu-icon" onclick="toggleMenu()">☰</span>
            <h1>Ruigon gitHub Pages</h1>
        </div>
        <div id="weatherCard" class="rectangle">
            <h2 class="section-title">東京の天気予報</h2>
            <canvas id="weatherChart"></canvas>
        </div>
        <div id="stocksCard" class="rectangle">
            <h2 class="section-title">株価</h2>
            <canvas id="stockChart"></canvas> <!-- グラフを表示するためのキャンバス -->
            <ul id="stocksList">
                <!-- 株価項目がここに追加されます -->
            </ul>
        </div>
        <div id="newsCard" class="rectangle">
            <h2 class="section-title">最新ニュース</h2>
            <ul id="newsList">
                <!-- ニュース項目がここに追加されます -->
            </ul>
        </div>
        <div id="toolsCard" class="rectangle">
            <h2 class="section-title">Tools</h2>
            <!-- Toolsの内容をここに追加 -->
        </div>
        <div id="relatedCards" class="rectangle">
            <!-- その他のコンテンツ -->
        </div>
        <div id="contributors" class="rectangle">
            <!-- 作成者＆協力者セクション -->
        </div>
    </div>

    <div id="sideMenu">
        <span class="menu-close" onclick="toggleMenu()">×</span>
        <a href="#weatherCard">東京の天気予報</a>
        <a href="#stocksCard">株価</a>
        <a href="#newsCard">最新ニュース</a>
        <a href="#toolsCard">Tools</a>
        <a href="#contributors">作成者＆協力者</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
